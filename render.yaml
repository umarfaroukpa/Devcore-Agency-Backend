services:
  - type: web
    name: devcore-backend
    runtime: node
    buildCommand: npm install && npm run build && npx prisma generate
    startCommand: node dist/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: devcore-db
          property: connectionString
    plan: free      