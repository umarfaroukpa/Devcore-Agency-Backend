services:
  - type: web
    name: devcore-backend
    runtime: node
    buildCommand: npm install --include=dev && npm run build && npx prisma db push
    startCommand: node dist/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false
      - key: DIRECT_DATABASE_URL
        sync: false
    plan: free